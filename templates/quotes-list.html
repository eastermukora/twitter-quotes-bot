{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block head_title %}Quotes{% endblock %}
{% block main_header %}List Of All Quotes{% endblock %}
{% block content %}
	<table>
		<thead>
			<tr>
				<th>Quote</th>
				<th>Author</th>
			</tr>
		</thead>
		<tbody>
			{% for quote in quotes %}
				<tr>
					<td>{{ quote.quote }}</td>
					<td>{{ quote.author }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
