{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block head_title %}Add a quote{% endblock %}
{% block main_header %}Add A New Quote{% endblock %}
{% block content %}
<form method="POST" action="" class="form quote-form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button type="submit" id="submit">Add Quote!</button>
</form>
{% endblock %}
