{% from 'macros.html' import render_field %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Quote</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<h2>{{ message }}</h2>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form method="POST" action="" class="form">
			{{ form.hidden_tag() }}
			{% for field in form %}
				{{ render_field(field) }}
			{% endfor %}
			<button type="submit" id="submit">Add Quote!</button>
		</form>
	</body>
</html>
